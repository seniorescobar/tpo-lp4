version: '3'
services:
    webapi:
        container_name: "webapi"
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        links:
            - mongodb
    mongodb:
        container_name: "mongodb"
        image: "mongo"
        command: mongod --smallfiles --quiet --logpath=/dev/null
